<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>FTZ Studio - Somos un pequeño estudio haciendo grandes cosas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="Somos un pequeño estudio haciendo grandes cosas">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./reset.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- Draggable in mobiles -->
<script src="jquery.ui.touch-punch.min.js"></script>
</head>
<body>
      <!-- Header -->
    <div class="header">
      <p class="lf_header finder">Ftz Studio</p>
      <p class="lf_header">File</p>
      <p class="lf_header">Edit</p>
      <p class="lf_header">View</p>
      <p class="rg_header" id="hora"></p>
      <img src="img/battery.png">
      <img src="img/wifi.png">
    </div>
    <!-- Fin  Header -->

  <!-- Container -->
  <div class="container">

      <!-- Folder #1 -->
      <div class="folder" id="draggable">
		      <img src="img/folder.png" alt="" class="folder" ondblclick="showDiv()">
          <p>Nuestro Equipo</p>
      </div>
      <!-- Folder #2 -->
      <div class="folder"  id="draggable2">
          <img src="img/folder.png" alt="" class="folder">
          <p>Nuestra Empresa</p>
      </div>

        <!-- Modal-->
        <div class="modal" id="modal">
          <div class="modal_header">
            <button onclick="closeDiv()"></button>
            <button class="btn_amarillo"></button>
            <button class="btn_verde"></button>
          </div>    
          <h1>Modal Nuestro Equipo</h1>
        </div>
        <!-- Fin Modal -->

      <!-- Papelera -->
      <div class="papelera"  id="draggable3">
        <img src="img/paper.png">
        <p>Papelera</p>
      </div>

  </div>

<script  src="./script.js"></script>
</body>
</html>
